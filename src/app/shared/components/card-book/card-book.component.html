@if (book != null) {
<ion-card>
  <img [src]="book.cover" alt="Portada de {{ book.title }}">
  <ion-card-header>
    <ion-card-title>{{ book.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ book.description }}</p>
    <ion-button [routerLink]="['/detail-books', book.number]" expand="full" color="secondary">
      Ver destalles del libro
    </ion-button>
  </ion-card-content>
</ion-card>
}
